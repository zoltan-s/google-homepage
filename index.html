<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foogle</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="header">
    <div class="navbar">
      <div class="navlink">
        <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
      </div>
    </div>
  </header>
  <div id="logo-box">
    <img id="googlelogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="googlelogo">
  </div>

  <div class="search-box">
    <form action="" id="search" class="search-field">
      <img class="looking-glass" src="https://www.google.com/images/searchbox/desktop_searchbox_sprites302_hr.webp"
        alt="">
      <label hidden for="search">Search</label>
      <input type="search" id="search" placeholder="Search Google or type a URL">
    </form>
  </div>

</body>

</html>
