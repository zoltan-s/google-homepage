<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foogle</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <ul class=nav-links>
        <li class="nav-top-links"><a href="#">Gmail</a></li>
        <li class="nav-top-links"><a href="#">Images</a></li>
        <li class="google-apps"><a href="#" title="Google apps"></a>
        </li>
        <li class="nav-top-links sign-in"><a href="#">Sign in</a>
        </li>
      </ul>
    </nav>
  </header>

  <div id="logo">
    <img id="googlelogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="googlelogo">
  </div>

  <div class="search-area">
    <div class="search-box">
      <form action="" id="search" class="search-field">
        <div class=magnifying></div>
        <label hidden for="search">Search</label>
        <input type="text" id="search-input" placeholder="">
        <div class=mic></div>
      </form>
    </div>
    <div class="buttons">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
  </div>


  <footer>
    <div id=footer>
      <div class="footer">
        <span class=footer-left>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
          <a href="#">How Search works</a>

        </span>
        <span class="footer-right">
          <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </span>
      </div>
    </div>
  </footer>
</body>

</html>
