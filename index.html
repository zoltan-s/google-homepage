<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foogle</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <ul class=nav-links>
        <li class="nav-top-links"><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
        <li class="nav-top-links"><a href="https://www.google.hu/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
        <li class="google-apps"><a href="https://www.google.hu/intl/en/about/products?tab=wh" title="Google apps"></a>
        </li>
      </ul>
    </nav>
  </header>

  <div id="logo">
    <img id="googlelogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="googlelogo">
  </div>

  <div class="search-area">
    <div class="search-box">
      <form action="" id="search" class="search-field">
        <img class="looking-glass" src="https://www.google.com/images/searchbox/desktop_searchbox_sprites302_hr.webp"
          alt="">
        <label hidden for="search">Search</label>
        <input type="search" id="search" placeholder="Search Google or type a URL">
      </form>
    </div>
    <div class="buttons">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
  </div>


  <footer>
    <div id=footer>
      <div class=footer-top>
        <p>Hungary</p>
      </div>
      <div class="footer-btm">
        <span class=footer-btm-left>
          <a
            href="https://www.google.com/intl/en_hu/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
          <a href="https://about.google/?utm_source=google-HU&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
          <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>

        </span>
        <span class="footer-btm-right">
          <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </span>
      </div>
    </div>
  </footer>
</body>

</html>
